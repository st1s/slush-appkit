<div style="margin: 7px;" flex layout="column">
    <user-donut-chart card-title="'Capacidade de usuários'" card-subtitle="$ctrl.cardSubtitle" legend="'utilizado'" count-pct="$ctrl.setupPct||0"
        count-total="$ctrl.setupLimit||0" count="$ctrl.setupTotal||0" />
    <button ng-if="!$ctrl.hideCreate" ng-click="$ctrl.createUser()" ng-disabled="true===false" class="btn btn-success btn-addon btn-lg">Criar usuário</button>
</div>
